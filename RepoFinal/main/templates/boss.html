<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Fight</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/boss.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../static/js/game.js"></script>
</head>
<body>
    <header>
        
        <a href="/dashboard"><h1 class="logo">{{user.first_name}} {{user.last_name}}</h1></a>
        <nav>
            <ul class="nav_links">
                <li>
                    <h3>Health</h3>
                    <div>
                        <span class="fa fa-heart life"></span>
                        <span class="fa fa-heart life"></span>
                        <span class="fa fa-heart life"></span>
                        <span class="fa fa-heart life"></span>
                        <span class="fa fa-heart hit"></span>
                    </div>
                </li>
                <li>
                    <h3>Attack</h3>
                    <p>440</p>
                </li>
                <li>
                    <h3>Defense</h3>
                    <p>100</p>
                </li>
                <li>
                    <h3>Coins</h3>
                    <div id = 'score'><span id = 'score-count'>0</span></div>
                    <input type="hidden" id="existing_score" value="{{current_score}}">
                </li>
                <li>
                    <a href="#" id="myBtn">
                        <h3>Gear</h3>
                        <p>Battle Axe</p>
                    </a>
                </li>
            </ul>
        </nav>
        <a class="cta" href="/logout"><button>Logout</button></a>
        <div id="modalContainer">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="">
                    <h1>Choose Weapon</h1>
                    <hr>
                    <div class="modal-row">
                        <label class="col-sm">
                            <input type="radio" name="test" value="small" checked>
                            <img src="../static/Images/scythe.png" alt="">
                            <p>Scythe</p>
                            <p class="gear">power</p>
                            <p class="gear">120</p>
                        </label>
                        <label class="col-sm">
                            <input type="radio" name="test" value="big">
                            <img src="../static/Images/tank.png" alt="">
                            <p>Tank</p>
                            <p class="gear">power</p>
                            <p class="gear">20,000</p>
                        </label>
                        <label class="col-sm">
                            <input type="radio" name="test" value="big">
                            <img src="../static/Images/sword.png" alt="">
                            <p>Sword</p>
                            <p class="gear">power</p>
                            <p class="gear">200</p>
                        </label>
                        <label class="col-sm">
                            <input type="radio" name="test" value="big">
                            <img src="../static/Images/rpg.png" alt="">
                            <p>RPG</p>
                            <p class="gear">power</p>
                            <p class="gear">15,000</p>
                        </label>
                        <label class="col-sm">
                            <input type="radio" name="test" value="big">
                            <img src="../static/Images/child-support.png" alt="">
                            <p>Child Support</p>
                            <p class="gear">power</p>
                            <p class="gear">99,999</p>
                        </label>
                        <label class="col-sm">
                            <input type="radio" name="test" value="big">
                            <img src="../static/Images/machinegun.png" alt="">
                            <p>Machine Gun</p>
                            <p class="gear">power</p>
                            <p class="gear">30,000</p>
                        </label>
                        <label class="col-sm">
                            <input type="radio" name="test" value="big">
                            <img src="../static/Images/hulkbuster.png" alt="">
                            <p>Hulk Buster</p>
                            <p class="gear">power</p>
                            <p class="gear">120,000</p>
                        </label>
                        <label class="col-sm">
                            <input type="radio" name="test" value="big">
                            <img src="../static/Images/aztec.webp" alt="">
                            <p>Aztec Sword</p>
                            <p class="gear">power</p>
                            <p class="gear">11,000</p>
                        </label>
                    </div>
                    <div class="center">
                        <button type="submit">Select Weapon</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <div class="center-body">
        <div class="body">
            <div id='world'></div>
            <div id = 'donta'></div>
            <div id='score'>Score: <span id='score-count' style="color: black;">0</span></div>
            <div id = 'droma1'></div>
            <div id = 'droma2'></div>
            <div id = 'droma3'></div>
            <div id = 'droma4'></div>
        </div>
    </div>
    <input type="hidden" id="existing_score" value="{{current_score}}">
	{% csrf_token %}
    <!-- GAME SCRIPT  -->
    <script src="static/js/play.js"></script>
	<footer>
		<a href="/dashboard">Return Home</a>
	</footer>
</body>
</html>
